<!DOCTYPE html>
<html>

<head>
	<title>Parcel Sandbox</title>
	<meta charset="UTF-8">
<link rel="stylesheet" href="/src.a2b27638.css"></head>

<body>
	<div class="">
		<input id="add-text" type="text" placeholder="TODOを入力">
		<button id="add-button">追加</button>
	</div>
	<div style="background-color:gray;padding:10px;">
		<p>未完了のTODO</p>
		<ul id="incomplete-list">
			<li class="list-row">
				<p>todoです</p>
				<button>完了</button>
				<button>削除</button>
			</li>
		</ul>
	</div>

	<div style="background-color:pink;padding:10px;">
		<p>完了したTODO</p>
		<ul>
			<li class="list-row">
				<p>todoでした</p>
				<button>戻す</button>
			</li>
		</ul>
	</div>
	<div id="app"></div>
	<script src="/src.a2b27638.js">
	</script>
</body>

</html>
